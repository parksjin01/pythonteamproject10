<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index_css.css') }}">
{% extends "header.html" %}
{% block body %}
<div class="container">
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2500">

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <!--<div class="item active">
                <img src="../static/img/sct.jpg" alt="Chania">
                <div class="carousel-caption">

                </div>
            </div>-->

            {% for r in result%}

            {% if loop.first %}
            <div class="item active">
                <img src="{{r.fcover}}" alt="Info">
                <div class="carousel-caption">
                    <h2> {{r.pname}} </h2>
                </div>
            </div>
            {% else %}
            <div class="item">
                <img src="{{r.fcover}}" alt="Info">
                <div class="carousel-caption">
                    <h2> {{r.pname}} </h2>
                </div>
            </div>
            {% endif %}

            {% endfor %}

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<div id="banners">
    <div class="banner"><a href="http://cafe.daum.net/seoulmetroartist/" target="_blank"><img src="../static/img/bann1.jpg" /></a></div>
    <div class="banner"><a href="http://www.seoulmetro.co.kr/main.action" target="_blank"><img src="../static/img/bann2.jpg" /></a></div>
    <div class="banner"><a href="http://www.yegalam.co.kr/" target="_blank"><img src="../static/img/bann3.jpg" /></a></div>
    <div class="banner2"><a href="https://www.facebook.com/seoulmetroartist/" target="_blank"><img src="../static/img/bann4.jpg" /></a></div>
</div>

<div id="copyright">
    Copyright 2015. 고지혜 이채은 정나은
</div>
{% endblock %}
